<section class="mcz mcz-settings curfew-settings" ng-init="vm.enabled = true">
	<div class="settings-status-message hidden-xs" ng-show="vm.hasError&&!loading">{{vm.errorMessage}}</div>
	<div class="mcz-title hidden-xs">MY CARZONE ALERTS</div>
	<div class="mcz-menu" ng-include="'views/components/mycarzone/mcz-navbar.html'"></div>
	<div submit-button-pending-list class="submit-button-pending-list" ng-include="'views/components/mycarzone/settings/curfew/includes/submit-button-pending-list.html'"  style ="right:6px;"></div>
	<div ng-class="{disableSection:vm.disableAll == true}"  class="top-controls" ng-include="'views/components/mycarzone/settings/curfew/includes/top-controls.html'"></div>
	<div ng-class="{disableSection:vm.disableAll == true}" class="config-list" ng-include="'views/components/mycarzone/settings/curfew/includes/config-list.html'"></div>
	<div class="add-new-wrapper" ng-class="{hideContent:!vm.isOn}">
		<div class="add-new noselect" ng-show="vm.Intervalshow&&vm.showAdd()&&!loading" ng-click="vm.addCurfew()">
			<span>Add New Curfew</span>
		</div>
	</div>
</section>
<div alert-modal alert-id="mcz-curfew-delete" alert-type="confirm" alert-message="Are you sure you want to delete this Curfew?"></div>
